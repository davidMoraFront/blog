<div class="card">
  <div class="card-body">
    <div>
      <img [src]="article.imageUrl" />
    </div>
    <div class="article">
      <h3>{{ article.title }}</h3>
      <div class="meta-info">{{ article.date | date }}</div>
      <div class="description" [innerHtml]="article.description"></div>
      <a routerLink="/{{ article.key }}" class="continue-reading">{{linkText}}</a>
    </div>
  </div>
</div>
